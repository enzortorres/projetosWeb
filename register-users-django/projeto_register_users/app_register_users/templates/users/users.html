{% extends "users/base.html" %}
{% block content %}
<div class="container">
    <h1>Registered users:</h1>
    <table class="table table-bordered table-striped">
        <tr>
            <th>id</th>
            <th>name</th>
            <th>age</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{user.id_user}}</td>
            <td>{{user.name}}</td>
            <td>{{user.age}}</td>
        </tr>
        {% endfor %}
    </table>
</div>  
{% endblock %}

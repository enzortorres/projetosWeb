{% extends "users/base.html" %}
{% block content %}

    <div style="text-align: center;
                display: flex;
                flex-direction: column;
                width: 500px;
    " class="container">
        <h1>Users register</h1>
        Name <input name="name" class="form-control-sm" type="text" autocomplete="off" required>

        <button class="form-control-sm">Enviar</button>

</form>
